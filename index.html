<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Штормовые Врата</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Кнопка вызова меню -->
    <button class="menu-button" onclick="toggleMenu()">☰</button>

    <!-- Боковое меню -->
    <div class="side-menu" id="sideMenu">
        <a href="index.html">Главная</a>
        <a href="calculator.html">Калькулятор заклинаний</a>
        <a href="lore.html">История мира</a>
        <a href="contact.html">Контакты</a>
    </div>

    <!-- Основной контент -->
    <main class="main-content">
        <h1>Штормовые Врата</h1>
        <p>Откройте мир магии и тайн.</p>
        <button class="magic-button" onclick="openPortal()">Открыть портал</button>
    </main>

    <!-- Нижняя панель -->
    <footer class="footer">
        <p>© 2024 Штормовые Врата</p>
    </footer>

    <script>
        // Функция переключения бокового меню
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('visible');
        }

        // Действие кнопки "Открыть портал"
        function openPortal() {
            alert('Портал открыт! Добро пожаловать в мир приключений!');
        }
    </script>
</body>
</html>
