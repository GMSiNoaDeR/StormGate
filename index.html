<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Штормовые Врата</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Кнопка вызова меню -->
    <button id="menu-button" onclick="toggleMenu()">Меню</button>

    <!-- Скрытая панель с меню -->
    <div id="side-menu">
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
            <li><a href="#">Калькулятор</a></li>
        </ul>
    </div>

    <!-- Основное содержимое сайта -->
    <div class="content">
        <h1>Добро пожаловать в Штормовые Врата</h1>
        <p>Здесь начинается ваша магическая история...</p>
    </div>

    <!-- Футер с копирайтом -->
    <div class="footer">
        <p>&copy; 2024 Штормовые Врата | <a href="#">Политика конфиденциальности</a></p>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('side-menu');
            menu.classList.toggle('open'); // Открытие или закрытие меню
        }
    </script>
</body>
</html>
