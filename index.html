<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Штормовые Врата</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Кнопка вызова меню -->
    <button class="menu-button" id="menuButton" onclick="toggleMenu()">☰</button>

    <!-- Боковое меню -->
    <div class="side-menu" id="sideMenu">
        <a href="index.html">Главная</a>
        <a href="calculator.html">Калькулятор заклинаний</a>
        <a href="lore.html">История мира</a>
        <a href="contact.html">Контакты</a>
    </div>

    <!-- Основной контент -->
    <main class="main-content">
        <h1>Штормовые Врата</h1>
        <p>Откройте мир магии и тайн.</p>
        <button class="magic-button" onclick="openPortal()">Открыть портал</button>
    </main>

    <!-- Нижняя панель -->
    <footer class="footer">
        <p>© 2024 Штормовые Врата</p>
    </footer>

    <script>
        // Переключение бокового меню
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const button = document.getElementById('menuButton');
            const isVisible = menu.classList.toggle('visible');
            button.style.left = isVisible ? '260px' : '10px';
        }

        // Открытие портала
        function openPortal() {
            alert('Портал открыт! Добро пожаловать в мир приключений!');
        }

        // Автоматическое открытие меню при наведении
        document.addEventListener('mousemove', function (e) {
            const menu = document.getElementById('sideMenu');
            const button = document.getElementById('menuButton');
            if (e.clientX < 50) {
                menu.classList.add('visible');
                button.style.left = '260px';
            } else if (!menu.contains(e.target)) {
                menu.classList.remove('visible');
                button.style.left = '10px';
            }
        });
    </script>
</body>
</html>
