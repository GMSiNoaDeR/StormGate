<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Штормовые Врата</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Кнопка вызова меню -->
    <button id="menu-button">☰ Меню</button>

    <!-- Боковая панель меню -->
    <div id="side-menu">
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
            <li><a href="#">Калькулятор</a></li>
        </ul>
    </div>

    <!-- Основное содержимое -->
    <div class="content">
        <h1>Добро пожаловать в Штормовые Врата</h1>
        <p>Исследуйте магические миры и наслаждайтесь приключениями!</p>
    </div>

    <!-- Футер -->
    <div class="footer">
        <p>&copy; 2024 Штормовые Врата | <a href="#">Политика конфиденциальности</a></p>
    </div>

    <!-- JavaScript -->
    <script>
        const menuButton = document.getElementById('menu-button');
        const sideMenu = document.getElementById('side-menu');

        menuButton.addEventListener('click', () => {
            sideMenu.classList.toggle('open'); // Открыть/закрыть меню
            if (sideMenu.classList.contains('open')) {
                menuButton.style.left = '260px'; // Смещаем кнопку вправо при открытом меню
            } else {
                menuButton.style.left = '20px'; // Возвращаем кнопку на место
            }
        });
    </script>
</body>
</html>
