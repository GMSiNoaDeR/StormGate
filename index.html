<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Штормовые Врата</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Верхняя панель -->
    <header class="header">
        <div class="logo">Штормовые Врата</div>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </header>

    <!-- Всплывающее боковое меню -->
    <nav class="side-menu" id="sideMenu">
        <a href="#" onclick="toggleMenu()">Главная</a>
        <a href="#" onclick="toggleMenu()">О нас</a>
        <a href="#" onclick="toggleMenu()">Система заклинаний</a>
        <a href="#" onclick="toggleMenu()">Контакты</a>
    </nav>

    <!-- Основной контент -->
    <main class="content">
        <h1>Добро пожаловать в мир Штормовых Врат!</h1>
        <p>Погрузитесь в волшебный мир, где магия оживает, и ваши заклинания имеют реальную силу.</p>
        <button onclick="alert('Портал открыт!')" class="magic-button">Открыть портал</button>
    </main>

    <!-- Подвал -->
    <footer class="footer">
        <p>© 2024 Штормовые Врата. Все права защищены.</p>
        <p>Powered by <a href="https://github.com">GitHub Pages</a></p>
    </footer>

    <script>
        // Функция для открытия и закрытия бокового меню
        function toggleMenu() {
            const sideMenu = document.getElementById('sideMenu');
            sideMenu.classList.toggle('open');
        }
    </script>

</body>
</html>
